<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCC Air Wing Quiz Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="logo-container">
          <img src="assets/ncc-logo.png" alt="NCC Logo" class="ncc-logo" />
          <h1>NCC Air Wing</h1>
          <h2>Jharkhand Air Squadron</h2>
        </div>
      </header>

      <main class="main-content">
        <div class="login-container">
          <h2>Vayu Sainik Camp Quiz Portal</h2>
          <div class="login-form">
            <h3>User Login</h3>
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username / Cadet Number</label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="register-link">
              New cadet? <a href="#" id="registerLink">Register here</a>
            </p>
          </div>

          <div class="register-form hidden">
            <h3>Register New Account</h3>
            <form id="registerForm">
              <div class="form-group">
                <label for="adminCode">Admin Code (optional)</label>
                <input
                  type="text"
                  id="adminCode"
                  name="adminCode"
                  placeholder="Enter Admin Code"
                />
              </div>

              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required />
              </div>
              <div class="form-group">
                <label for="regUsername">Username / Cadet Number</label>
                <input
                  type="text"
                  id="regUsername"
                  name="regUsername"
                  required
                />
              </div>
              <div class="form-group">
                <label for="regPassword">Password</label>
                <input
                  type="password"
                  id="regPassword"
                  name="regPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="login-link">
              Already have an account? <a href="#" id="loginLink">Login here</a>
            </p>
          </div>
        </div>
      </main>

      <footer>
        <p>National Cadet Corps - Air Wing &copy; 2025</p>
        <p>Jharkhand Air Squadron</p>
      </footer>
    </div>

    <script src="js/authorisation.js"></script>
  </body>
</html>
